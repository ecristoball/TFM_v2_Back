services:
  - type: web
    name: laravel-backend
    env: php
    buildCommand: "composer install --optimize-autoloader --no-dev"
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: false
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASservices:
  - type: web
    name: laravel-backend
    env: php
    plan: free
    region: frankfurt

    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"

    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
WORD: ${DB_PASSWORD}
